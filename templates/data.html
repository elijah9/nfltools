{% extends "base.html" %}

{% block content %}
    <div id="scraper-buttons" class="outline">
        <div class="v-center">
            <div class="col-4">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="data-sources" id="scrape-pfr" value="scrape-pfr">
                    <label class="form-check-label" for="scrape-pfr">
                      scrape (<a href="https://www.pro-football-reference.com/teams/">PFR</a>)
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="data-sources" id="upload-json" value="upload-json" disabled>
                    <label class="form-check-label" for="upload-json">
                      upload (json)
                    </label>
                  </div>
            </div>
            <div class="col-8 row h-center" style="width: 21rem;">
                <div>
                    <button type="button" class="btn btn-primary col-5" id="import-add-button">add</button>
                    <button type="button" class="btn btn-primary col-6" id="import-update-button">update/merge</button>
                </div>
                <div class="margin-top">
                    <button type="button" class="btn btn-primary col-5" id="import-replace-button">replace</button>
                    <button type="button" class="btn btn-danger col-6" id="reset-db-button">delete</button>
                </div>
            </div>
        </div>
        <div class="margin-top">
            <input class="form-control form-control-sm margin-top" id="import-file" type="file" accept=".json,text/json,application/json">
            <div class="margin-top">
                <div class="center-text">
                    <b class="import-status" style="color: red;">no data uploaded</b>
                </div>
            </div>
        </div>
    </div>

    <div id="import-controls" class="outline margin-top">
        <div>
            <button type="button" class="btn btn-dark" id="download-db-button">download db (json)</button>
            <button type="button" class="btn btn-dark" id="download-players-button">download players (csv)</button>
        </div>
    </div>

    <div id="loading-indicator" class="margin-top hidden">
        <div class="tbl">
            <div class="spinner-border tbl-cell" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div id="loading-text" class="tbl-cell">
                chill for a second...
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/data.js') }}"></script>
    <script>
        initData();
    </script>
{% endblock %}
