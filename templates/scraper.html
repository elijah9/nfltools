{% extends "base.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block content %}
    <h1>{{title}}</h1>

    <div id="scraper-buttons" class="outline">
        <button type="button" class="btn btn-primary" id="scrape-button">scrape</button>
        <button type="button" class="btn btn-dark" id="reset-db-button">reset db</button>
        <button type="button" class="btn btn-dark" id="download-db-button">download db (json)</button>
        <button type="button" class="btn btn-dark" id="download-players-button">download players (csv)</button>
    </div>

    <div id="import-controls" class="outline margin-top">
        <input class="form-control form-control-sm" id="import-file" type="file" accept=".json,text/json,application/json">
        <div class="margin-top">
            <div style="width: 10rem; display: inline-block;">
                <b class="import-status" style="color: red;">no data uploaded</b>
            </div>
            <button type="button" class="btn btn-primary" id="import-button" disabled>import json</button>
        </div>
    </div>

    <div id="loading-indicator" class="margin-top hidden">
        <div class="tbl">
            <div class="spinner-border tbl-cell" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div id="loading-text" class="tbl-cell">
                chill for a second...
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/scraper.js') }}"></script>
    <script>
        initScraper();
    </script>
{% endblock %}
